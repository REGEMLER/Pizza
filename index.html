<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="area">
                <h1>Область просмотра заказа</h1>
                <ul class="list" id="list"></ul>
                <h3 id="total"></h3>
            </div>
            <div class="request">
                <div class="pizza1"></div>
                <div class="btn" id="btn">Заказать</div>
            </div>
        </main>
        <footer>
            <div class="footer-inner" id="inner">
                <h2>Основа</h2>
                <h2>Ингридиент1</h2>
                <h2>Ингридиент2</h2>
                <h2>Соус</h2>
                <p id="1" class="black" data-basis="basis">Курица</p>
                <p id="2" class="black" data-basis="i1">Ветчина</p>
                <p id="3" class="black" data-basis="i2" >Лук</p>
                <p id="4" class="black" data-basis="sause">Кетчуп</p>
                <p id="5" class="black" data-basis="basis">Капуста</p>
                <p id="6" class="black" data-basis="i1">Сыр</p>
                <p id="7" class="black" data-basis="i2">Киви</p>
                <p id="8" class="black" data-basis="sause">Сырный</p>
                <p id="9" class="black" data-basis="basis"> Кефир</p>
                <p id="10" class="black" data-basis="i1">Колбаски</p>
                <p id="11" class="black" data-basis="i2">Ананасы</p>
                <p id="12" class="black" data-basis="sause">Брянский томатный</p>
                <p id="13" class="black" data-basis="basis"> Дрожжи</p>
                <p id="14" class="black" data-basis="i1">Грибы</p>
                <p id="15" class="black" data-basis="i2">Трюфеля</p>
                <p id="16" class="black" data-basis="sause">Сицилия</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
